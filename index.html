<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Moje Maven Repo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f0f0f0;
    }
    h1 {
      margin-bottom: 1rem;
    }
    ul {
      list-style: none;
      padding-left: 1rem;
    }
    li.folder {
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }
    li.file {
      font-weight: normal;
      color: #333;
      cursor: default;
    }
    li.folder::before {
      content: "▶ ";
      display: inline-block;
      width: 1em;
      transform-origin: center;
      transition: transform 0.2s ease;
    }
    li.folder.open::before {
      transform: rotate(90deg);
    }
  </style>
</head>
<body>
  <h1>Moje Maven Repo</h1>
  <div id="repo-container"></div>

  <script src="files.js"></script>
  <script>
    // files.js musi definiować zmienną `files`, np.:
    // const files = {
    //   "com": {
    //     "marek": {
    //       "mojlib": {
    //         "1.0.0": {
    //           "mojlib-1.0.0.jar": "repo/com/marek/mojlib/1.0.0/mojlib-1.0.0.jar",
    //           "mojlib-1.0.0.pom": "repo/com/marek/mojlib/1.0.0/mojlib-1.0.0.pom"
    //         }
    //       }
    //     }
    //   }
    // };

    const container = document.getElementById("repo-container");

    function createTree(obj, path = "") {
      const ul = document.createElement("ul");
      for (const key in obj) {
        const li = document.createElement("li");
        if (typeof obj[key] === "object") {
          // folder
          li.textContent = key;
          li.classList.add("folder");
          li.addEventListener("click", (e) => {
            e.stopPropagation();
            li.classList.toggle("open");
            if (li.querySelector("ul")) {
              li.querySelector("ul").remove();
            } else {
              const subtree = createTree(obj[key], path + "/" + key);
              li.appendChild(subtree);
            }
          });
        } else {
          // file
          li.textContent = key;
          li.classList.add("file");
          li.addEventListener("click", () => {
            // Pobierz plik
            window.open(obj[key], "_blank");
          });
        }
        ul.appendChild(li);
      }
      return ul;
    }

    container.appendChild(createTree(files));
  </script>
</body>
</html>
